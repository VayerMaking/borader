<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Borader Web UI</title>
	<!-- <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}"> -->

</head>
<body>
	<h1>Borader Web UI</h1>
	<div>Settings:
		<form action="{{ url_for('index') }}" method="POST">
			<label for="setting1">Setting1</label>
			<input type="text" id="setting1" name="setting1">
			<label for="setting2">Setting2</label>
      <input type = "text" id="setting2" name = "setting2">
			<label for="portfolio_percentage">Portfolio %</label>
			<select id="portfolio-percentage" name="setting3">
				<option value="5">5%</option>
				<option value="10">10%</option>
				<option value="15">15%</option>
				<option value="20">20%</option>
				<option value="25">25%</option>
				<option value="30">30%</option>
				<option value="35">35%</option>
				<option value="40">40%</option>
				<option value="45">45%</option>
				<option value="50">50%</option>
				<option value="55">55%</option>
				<option value="60">60%</option>
				<option value="65">65%</option>
				<option value="70">70%</option>
				<option value="75">75%</option>
				<option value="80">80%</option>
				<option value="85">85%</option>
				<option value="90">90%</option>
				<option value="95">95%</option>
				<option value="100">100%</option>
			</select>
			<input type="submit" value="Save" class="button">
		</form>
	</div>
  <div>
    <h1>Current settings</h1>
    <p>{{ web_ui_settings.setting1 }}</p>
		<p>{{ web_ui_settings.setting2 }}</p>
		<p>{{ web_ui_settings.setting3 }}</p><br>
  </div>
	<div>
		<img src='static/images/chart.png'>
	</div>
	<div>
		<object width="300" height="300" type="text/plain" data="log.txt" border="0" >
		</object>
	</div>

</body>
</html>
